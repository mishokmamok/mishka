name: Auto Restart on Push

on:
  push:
    branches: [ main ]

jobs:
  restart-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stop existing bot and restart
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Code changed, stopping existing bot and restarting..."
          
          # Останавливаем все процессы бота
          pkill -f "python main.py" || true
          sleep 3
          
          # Запускаем новый workflow
          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot.yml/dispatches \
            -d '{"ref":"main"}'
          echo "Bot restarted with new code"


