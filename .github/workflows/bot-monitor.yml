name: Telegram Mafia Bot - Health Monitor

on:
  schedule:
    # Проверка каждые 5 минут для быстрого реагирования
    - cron: '*/5 * * * *'

permissions:
  contents: read
  actions: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check bot health
        id: health-check
        run: |
          echo "Checking bot health..."
          
          # Проверяем, есть ли активные процессы бота
          if pgrep -f "python main.py" > /dev/null; then
            echo "status=healthy" >> $GITHUB_OUTPUT
            echo "Bot is running"
          else
            echo "status=unhealthy" >> $GITHUB_OUTPUT
            echo "Bot is not running"
          fi

      - name: Trigger restart if unhealthy
        if: steps.health-check.outputs.status == 'unhealthy'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Bot appears unhealthy, triggering restart..."
          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot.yml/dispatches \
            -d '{"ref":"main"}'
          
          echo "Restart triggered successfully"

      - name: Log health status
        run: |
          echo "Health Status: ${{ steps.health-check.outputs.status }}"
          echo "Timestamp: $(date)"
